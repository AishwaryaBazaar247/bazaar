<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero = {
            title : "Batman",
            power : 6
        };
        function checkPower(){
            if(hero.power > 5){
                let tempTitle = hero.title;
                hero.title = tempTitle+" is strong";
                console.log(tempTitle);// Batman
            }
        };
        checkPower();
        console.log(hero.title);// Batman is strong;
    </script>
</head>
